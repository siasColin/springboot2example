spring:
  autoconfigure:
    ## 多数据源环境下必须排除掉 DataSourceAutoConfiguration，否则会导致循环依赖报错
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    druid:
      db1:
        #   数据源基本配置
        url: jdbc:mysql://127.0.0.1:3306/webchatnew?allowMultiQueries=true&rewriteBatchedStatements=true&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=UTC
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: root
#       数据源其他配置
        # 初始化连接数
        initialSize: 1
        # 连接池最小空闲
        minIdle: 1
        # 连接池最大使用连接数量
        maxActive: 20
        # 获取连接最大等待时间
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        #   如果用Oracle，则把poolPreparedStatements配置为true，mysql可以配置为false
        poolPreparedStatements: false
        maxPoolPreparedStatementPerConnectionSize: 20
        #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        #   合并多个DruidDataSource的监控数据
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      db2:
        #   数据源基本配置
        url: jdbc:mysql://127.0.0.1:3306/webchat?allowMultiQueries=true&rewriteBatchedStatements=true&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=UTC
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: root
#       数据源其他配置
        # 初始化连接数
        initialSize: 1
        # 连接池最小空闲
        minIdle: 1
        # 连接池最大使用连接数量
        maxActive: 20
        # 获取连接最大等待时间
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        #   如果用Oracle，则把poolPreparedStatements配置为true，mysql可以配置为false
        poolPreparedStatements: false
        maxPoolPreparedStatementPerConnectionSize: 20
        #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        #   合并多个DruidDataSource的监控数据
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500


